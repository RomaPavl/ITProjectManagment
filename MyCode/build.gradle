plugins {
    id 'application'
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3' 
}



sourceCompatibility = '21'
targetCompatibility = '21'

jar {
    manifest {
        attributes(
            'Main-Class': 'src.main.java.CalcMain' 
        )
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}